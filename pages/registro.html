      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuHamburguesa"

<main>
  <div class="card">
    <img src="../imagenes/logo.png" alt="Logo Pakua" class="muestra">
    <h2>Regístrate</h2>
    <h3>Ingresa tus datos</h3>
    <form class="form">
      <input type="text" id="nombre" class="control" placeholder="Nombre completo" required>
      <input type="date" id="fecha_de_nacimiento" class="control" placeholder="Fecha de nacimiento" required>
      <input type="password" id="pasword" class="control" placeholder="Ingresa tu contraseña" required>
      <input type="tel" id="numero_de_telefono" class="control" placeholder="Ingresa tu teléfono" required>

      <div id="bars">
        <div></div>
      </div>
      <div class="strength" id="strength"></div>
      <button type="submit" class="control">¡Comienza Ahora!</button>
    </form>
  </div>
</main>
